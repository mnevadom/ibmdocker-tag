name: "IBM CR Build"
description: "IBM CR Build"
inputs:
  url: 
    description: "url server"
    required: true
  namespace: 
    description: "namespace name"
    required: true
  imagename: 
    description: "image name"
    required: true
  buildnr: 
    description: "build nr"
    required: true
  tag:
    description: "tag for docker"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.url }}
    - ${{ inputs.namespace }}
    - ${{ inputs.imagename }}
    - ${{ inputs.buildnr }}
    - ${{ inputs.tag }}
branding:
  color: 'green'
  icon: 'at-sign'
